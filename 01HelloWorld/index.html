<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="scripts/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;>
      <!--a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
    -->
      <a-plane position="0 -1 -4" rotation="-90 0 0" width="4" height="4" color="rgb(128,128,128)" shadow></a-plane>
        <!-- new stuff -->

        <a-assets>
    <img id="techno" src="images/techno.jpg">

          <a-asset-item id="tree-1" src="models/Single_trees/Tree_1/tree1.obj"></a-asset-item>
          <a-asset-item id="tree-mtl" src="models/Single_trees/Tree_1/dimension_export.mtl"></a-asset-item>
        </a-assets>

    <a-curvedimage src="#techno" height="4.0" radius="5.7" theta-length="72"
                 rotation="0 100 0" scale="0.8 0.8 0.8" position="0 0.2 0" shadow></a-curvedimage>


      <a-entity look-controls camera position="0 1.0 1.5"></a-entity>

        <a-dodecahedron
        position="-1 0.5 -3"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 1000; easing: linear;"
        animation__2="property: position; to: -1 2 -3; dir: alternate; loop: true; dur: 500;"


        color="tomato"

        shadow>

        </a-dodecahedron>






  <a-obj-model src="#tree-1" material="#tree-mtl" scale="0.25 0.25 0.25"></a-obj-model>

    </a-scene>
  </body>
</html>
