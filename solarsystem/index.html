<html>
<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>

<a-scene background="color: #000" inspector>


<a-assets>
  <img id="milkyway" src="media/2k_stars.jpg">
  <img id="sun-texture" src="media/2k_sun.jpg">
  <img id="mercury-texture" src="media/2k_mercury.jpg">
  <img id="venus-texture" src="media/2k_venus_atmosphere.jpg">
  <img id="earth-texture" src="media/2k_earth_daymap.jpg">
  <img id="mars-texture" src="media/2k_mars.jpg">
  <img id="jupiter-texture" src="media/2k_jupiter.jpg">
  <img id="saturn-texture" src="media/2k_saturn.jpg">
  <img id="saturn-ring-texture" src="media/2k_saturn_ring_alpha.png">
  <img id="uranus-texture" src="media/2k_uranus.jpg">
  <img id="neptune-texture" src="media/2k_neptune.jpg">

</a-assets>

<a-sky src="#milkyway"></a-sky>

<a-entity light="type: ambient; color: white; intensity: 0.5"></a-entity>

<a-entity light="type: point; color: white; intensity: 1" position="-1 0 0">
</a-entity>

<a-entity id="rig" position="0 2 2" rotation="0 20 0">
  <a-entity id="camera" camera look-controls wasd-controls="acceleration:  100;  fly:  true;  wsAxis:  y"></a-entity>
</a-entity>




<a-sphere id="sun"
src="#sun-texture"
position="0 0 0"
radius ="1"
animation="
property: rotation;
to: 0 360 0;
loop: true;
dur: 24000;
easing: linear;">
</a-sphere>

<a-entity id="mercury"
position="0 0 0"
animation="
property: rotation;
to: 0 360 0;
loop: true;
dur: 2410;
easing: linear;">
<a-sphere
src="#mercury-texture"
position="1.5 0 0"
radius ="0.1"
animation="
property: rotation;
to: 0 360 0;
loop: true;
dur: 58600;
easing: linear;">
</a-sphere>
</a-entity>

<a-entity id="venus"
position="0 0 0"
animation="
property: rotation;
to: 0 360 0;
loop: true;
dur: 6152;
easing: linear;">
<a-sphere
src="#venus-texture"
position="2 0 -0"
radius ="0.15"
animation="
property: rotation;
to: 0 360 0;
loop: true;
dur: 243000;
easing: linear;">
</a-sphere>
</a-entity>

<a-entity  id="earth"
position="0 0 0"
animation="
property: rotation;
to: 0 360 0;
loop: true;
dur: 10000;
easing: linear;">
<a-sphere
src="#earth-texture"
position="2.5 0 0"
radius ="0.15"
animation="
property: rotation;
to: 0 360 0;
loop: true;
dur: 1000;
easing: linear;">
</a-sphere>
</a-entity>

<a-entity id="mars"
position="0 0 0"
animation="
property: rotation;
to: 0 360 0;
loop: true;
dur: 18809;
easing: linear;">
<a-sphere
src="#mars-texture"
position="3.2 0 0"
radius ="0.15"
animation="
property: rotation;
to: 0 360 0;
loop: true;
dur: 1300;
easing: linear;">
</a-sphere>
</a-entity>

<a-entity id="jupiter"
position="0 0 0"
animation="
property: rotation;
to: 0 360 0;
loop: true;
dur: 11861;
easing: linear;">
<a-sphere
src="#jupiter-texture"
position="4.5 0 0"
radius ="0.5"
animation="
property: rotation;
to: 0 360 0;
loop: true;
dur: 410;
easing: linear;">
</a-sphere>
</a-entity>

<a-entity id="saturn"
position="0 0 0"
animation="
property: rotation;
to: 0 360 0;
loop: true;
dur: 29500;
easing: linear;">
<a-entity
position="6 0 0">
<a-sphere
src="#saturn-texture"
radius ="0.45">
</a-sphere>

<a-ring id="saturn-ring"
color="white"
radius-inner="0.5"
radius-outer="0.75"
opacity="0.5"
rotation="0 0 0"
>
</a-ring>
</a-entity>
</a-entity>

<a-entity id="uranus"
position="0 0 0"
animation="
property: rotation;
to: 0 360 0;
loop: true;
dur: 84000;
easing: linear;">
<a-sphere
src="#uranus-texture"
position="7.5 0 0"
radius ="0.3"
animation="
property: rotation;
to: 0 -360 0;
loop: true;
dur: 720;
easing: linear;">
</a-sphere>
</a-entity>

<a-entity id="neptune"
position="0 0 0"
animation="
property: rotation;
to: 0 360 0;
loop: true;
dur: 164800;
easing: linear;">
<a-sphere
src="#neptune-texture"
position="9 0 0"
radius ="0.3"
animation="
property: rotation;
to: 0 360 0;
loop: true;
dur: 670;
easing: linear;">
</a-sphere>
</a-entity>

</a-scene>
</body>
</html>
