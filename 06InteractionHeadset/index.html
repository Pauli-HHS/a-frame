<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="metal" src="images/metal-plate.jpg" />
          <img id="grass" src="images/grass.jpg" />

          <a-asset-item id="tree" src="models/LowPolyTree.gltf"></a-asset-item>
      </a-assets>

      <a-camera>
        <a-entity id="mouseCursor"
          cursor="fuse: true;"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 2 2 2"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"

          position="0 0 -1"

          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: orange; shader: flat"
          >
        </a-entity>
        <a-ring id="cursorRing">
        </a-ring>
      </a-camera>

      <a-box id="myBox"
        position="-1 1 -3"
        rotation="0 45 0"
        width="3"
        height="1"
        depth="1"
        src="#wood"
        shadow
        animation__mouseenter="
          property: components.material.material.color;
          type: color;
          to: blue;
          startEvents: mouseenter;
          dur: 500;"
        animation__mouseleave="
          property: components.material.material.color;
          type: color;
          to: red;
          startEvents: mouseleave;
          dur: 500;">
      </a-box>
      <a-box id="myOtherBox"
        position="2 1 -3"
        rotation="0 45 0"
        width="3"
        height="1"
        depth="1"
        src="#metal"
        shadow>
      </a-box>

       <a-entity gltf-model="#tree" scale="0.25 0.25 0.25" position=" 3 0 2"></a-entity>
      <a-plane id="ground"
        position="0 0 -4"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#7BC8A4"
        material="src: #grass; repeat: 10 10"
        shadow>
      </a-plane>
    </a-scene>
  </body>
</html>
